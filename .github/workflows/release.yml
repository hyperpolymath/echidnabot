name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true

permissions: read-all

env:
  CARGO_TERM_COLOR: always
  RELEASE_TAG: ${{ inputs.tag || github.ref_name }}

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary: echidnabot
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            binary: echidnabot
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            binary: echidnabot
          - target: x86_64-apple-darwin
            os: macos-latest
            binary: echidnabot
          - target: aarch64-apple-darwin
            os: macos-latest
            binary: echidnabot
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary: echidnabot.exe

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure aarch64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install OpenSSL (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libssl-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf echidnabot-${{ env.RELEASE_TAG }}-${{ matrix.target }}.tar.gz ${{ matrix.binary }}
          sha256sum echidnabot-${{ env.RELEASE_TAG }}-${{ matrix.target }}.tar.gz > echidnabot-${{ env.RELEASE_TAG }}-${{ matrix.target }}.tar.gz.sha256

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.binary }} -DestinationPath echidnabot-${{ env.RELEASE_TAG }}-${{ matrix.target }}.zip
          Get-FileHash echidnabot-${{ env.RELEASE_TAG }}-${{ matrix.target }}.zip -Algorithm SHA256 | ForEach-Object { "$($_.Hash.ToLower())  echidnabot-${{ env.RELEASE_TAG }}-${{ matrix.target }}.zip" } | Out-File -FilePath echidnabot-${{ env.RELEASE_TAG }}-${{ matrix.target }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: echidnabot-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/echidnabot-${{ env.RELEASE_TAG }}-${{ matrix.target }}.*

  build-deb:
    name: Build .deb package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: build-binaries
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build .deb
        run: cargo deb

      - name: Upload .deb
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: deb-package
          path: target/debian/*.deb

  build-rpm:
    name: Build .rpm package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: build-binaries
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install cargo-generate-rpm
        run: cargo install cargo-generate-rpm

      - name: Build binary
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/echidnabot

      - name: Build .rpm
        run: cargo generate-rpm

      - name: Upload .rpm
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: rpm-package
          path: target/generate-rpm/*.rpm

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-deb, build-rpm]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" -o -name "*.deb" -o -name "*.rpm" \) -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: release/*
          generate_release_notes: true
          draft: false
